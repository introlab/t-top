name: T-Top Scheduled Stats Extraction From GitHub

on:
    workflow_dispatch:
    push:
        branches:
            - github-stats
    schedule:
        - cron: '0 0 * * *'
jobs:
    get_stats:
        runs-on: ubuntu-latest
        permissions: write-all
        steps:
            - name: Call API to get stats
              run: |
                curl -L -H "Accept: application/vnd.github+json" -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" -H "X-GitHub-Api-Version: 2022-11-28" https://api.github.com/repos/introlab/t-top/traffic/clones?per=day
