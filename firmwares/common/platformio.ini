[env:native]
platform = native
test_framework = googletest

build_flags = -std=gnu++14 -DSERIAL_COMMUNICATION_MANAGER_USE_STD_FUNCTION
build_unflags = -std=gnu++11

lib_deps =
    https://github.com/TartanLlama/optional.git#v1.0.0
